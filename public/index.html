<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Display CSS -->
    <link rel="stylesheet" href="/styles/display.css" />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="navbar-nav" class="navbar-fixed-top">
      <div class="navbar-header-container">
        <span class="navbar-header">tweeter</span>
      </div>
      <div>
        <h5 class="write-tweet">
          Write a new tweet
          <i class="fas fa-angle-double-down"></i>
        </h5>
      </div>

      <!-- <button type="button" class="write-tweet-button">
        Write a new tweet
      </button> -->
    </nav>

    <header id="header-profile">
      <div>
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div>
        <h2>Amy Mansell</h2>
      </div>
    </header>

    <main class="main-container">
      <section id="section-new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form method="Post" action="/tweets/" class="form-new-tweet">
          <label for="tweet-text" class="tweet-text"
            >What are you humming about?</label
          >
          <textarea name="text" id="tweet-textarea"></textarea>
          <div class="tweet-container">
            <button type="submit" class="tweet-button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section>
        <article>
          <header>
            <div class="tweet-img-name">
              <img src="/images/cartoon-headshot-1.jpg" />
              <h1>Newton</h1>
            </div>
            <div class="tweet-username">
              <h2>@sirIsaac</h2>
            </div>
          </header>
          <div class="tweet-content">
            <p>
              If I have seen further it is by standing on the shoulders of
              giants.
            </p>
          </div>
          <footer>
            <h3>10 days ago</h3>
            <div class="footer-icons">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Char Counter JS -->
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </body>
</html>
